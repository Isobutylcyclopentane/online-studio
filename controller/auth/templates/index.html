<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap, popper, and jQuery js/css links BEGIN -->
    <!-- jQuery CANNOT use the slim version (no support for ajax) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap, popper, and jQuery js/css links END -->

    <!-- Bootstrap Table-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/export/bootstrap-table-export.min.js"></script>


    <!-- Font Awesome Script-->
    <script src="https://kit.fontawesome.com/48f5aae33a.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{{ url_for('auth_bp.static', filename='styles/common.css') }}" rel="stylesheet">
</head>

<body style="height: 100%; min-height: 100%">
    <!-- top header -->
    <div class="fixed-top container-fluid vms-header d-block float-left">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <!-- logos -->
                <div class="logos-container col-sm-2 justify-content-center align-items-center d-sm-block d-none bg-white px-0 px-sm-3">
                    <span class="" style="display: inline-flex; height: 100%; vertical-align: middle;"></span>
                    <!--                        <img src="/img/RF0010-04%20Small%20Seal-RGB-White.png" class="logo-png">-->
                    <img src="{{ url_for('auth_bp.static', filename='img/rpi_ecse.jfif')}}" class="logo-png d-none d-sm-inline">
                </div>

                <!-- title -->
                <h1 class="col-sm-7 col-5 font-weight-normal text-white px-3" id="vms-title">
                    Online Studio Platform
                </h1>
                <div class="col-sm-3 col-5 row align-items-center">
                    <!-- login info -->
                    {% if header_info%}
                        <div class="justify-content-end text-left text-wrap font-italic px-3 px-sm-0 text-white">
                            <div class="text-truncate font-weight-bold">UID: {{header_info.uid}}</div>
                            <div class="text-truncate font-weight-light">{{header_info.user_email}}</div>
                            <div class="text-truncate">Role: {{header_info.role}}</div>
                        </div>
                    {% endif %}
                </div>
                <div class="col-2 d-sm-none justify-content-end">
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation" style="border-color: rgba(255,255,255,.3);">
                        <i class="fas fa-bars" style="font-size: 18pt; color: white;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- bottom nav menu & contents-->
    <div class="container-fluid d-block float-left bottom-container" style="height: 100%;">
        <div class="container" style="height: 100%;">
            <div class="row" style="height: 100%;">
                <div class="left-nav col-sm-4 col-md-3 col-lg-2 justify-content-center d-sm-block bg-light sidebar collapse" id="sidebarMenu">
                    <ul class="nav flex-column border-bottom border-grey">
                        {% if nav_bar %}
                            {% for link in nav_bar %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
                            </li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                </div>

                <!-- dynamic content holder, defaulted to empty, use JS to update this div-->
                <div class="col-sm-8 col-md-9 col-lg-10 col-12 row align-items-center mx-0 px-2" id="dynamic-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
